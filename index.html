<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(30px);
            animation: entranceAnimation 0.8s ease-out forwards;
        }

        @keyframes entranceAnimation {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .profile-image-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            pointer-events: none;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: #4ade80;
            border: 3px solid white;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
            pointer-events: none;
        }

        @keyframes statusPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .profile-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            pointer-events: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.4s forwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }

        .social-link i {
            position: relative;
            z-index: 1;
            font-size: 20px;
            pointer-events: none;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            min-height: 80px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.5s ease-out forwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }
        .link-item:nth-child(5) { animation-delay: 0.5s; }
        .link-item:nth-child(6) { animation-delay: 0.6s; }
        .link-item:nth-child(7) { animation-delay: 0.7s; }
        .link-item:nth-child(8) { animation-delay: 0.8s; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateX(10px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .link-thumbnail {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin: 15px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .link-item:hover .link-thumbnail {
            transform: rotate(360deg) scale(1.1);
        }

        .link-content {
            flex: 1;
            padding: 15px 20px 15px 0;
            pointer-events: none;
        }

        .link-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .link-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .link-arrow {
            margin-right: 20px;
            transition: transform 0.3s ease;
            pointer-events: none;
            font-size: 16px;
        }

        .link-item:hover .link-arrow {
            transform: translateX(5px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
        }

        .visitor-counter {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10000;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
            }
            
            .social-link i {
                font-size: 18px;
            }
            
            .link-thumbnail {
                width: 50px;
                height: 50px;
                margin: 12px;
            }

            .links-container {
                max-height: 50vh;
            }
        }

        img {
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Hide text selection only for links */
        .link-item, .social-link {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Custom smooth scroll for container */
        .links-container {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

        // ========================================

        // Simple XOR encryption for URLs
        function encryptUrl(url) {
            const key = 'LinkBio2024Secure';
            let encrypted = '';
            for (let i = 0; i < url.length; i++) {
                encrypted += String.fromCharCode(url.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return btoa(encrypted); // Base64 encode for safe storage
        }

        function decryptUrl(encryptedUrl) {
            try {
                const key = 'LinkBio2024Secure';
                let decoded = atob(encryptedUrl); // Base64 decode
                let decrypted = '';
                for (let i = 0; i < decoded.length; i++) {
                    decrypted += String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                }
                return decrypted;
            } catch (e) {
                return '#';
            }
        }

            },
            {

                description: "Dengarkan playlist favorit saya",
                encryptedUrl: encryptUrl("https://open.spotify.com/playlist/..."),
                thumbnail: "https://raw.githubusercontent.com/username/repo/main/images/spotify.jpg",
                icon: "fa-spotify"
            }
        ];

        // ========================================
        // JANGAN EDIT DI BAWAH INI KECALI PERLU
        // ========================================

        // Simplified touch protection
        let touchTimer = null;
        let isLongPress = false;

        // Load profile data
        function loadProfile() {
            document.querySelector('.profile-name').textContent = profileData.name;
            document.querySelector('.profile-bio').textContent = profileData.bio;
            document.querySelector('.profile-image').src = profileData.profileImage;
            document.querySelector('.footer p').innerHTML = `Â© 2024 ${profileData.name}. All rights reserved.`;
        }

        // Load links from database
        function loadLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            linksData.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.className = 'link-item';
                linkElement.dataset.encrypted = link.encryptedUrl;
                linkElement.style.animationDelay = `${index * 0.1}s`;
                
                linkElement.innerHTML = `
                    <img src="${link.thumbnail}" alt="${link.title}" class="link-thumbnail">
                    <div class="link-content">
                        <div class="link-title">
                            <i class="fas ${link.icon}"></i>
                            ${link.title}
                        </div>
                        <div class="link-description">${link.description}</div>
                    </div>
                    <i class="fas fa-chevron-right link-arrow"></i>
                `;
                
                // Simple touch protection
                linkElement.addEventListener('touchstart', function(e) {
                    isLongPress = false;
                    touchTimer = setTimeout(() => {
                        isLongPress = true;
                        showToast('Link dilindungi dari penyalinan');
                    }, 500);
                });
                
                linkElement.addEventListener('touchend', function(e) {
                    if (touchTimer) {
                        clearTimeout(touchTimer);
                        touchTimer = null;
                    }
                    if (isLongPress) {
                        e.preventDefault();
                        return false;
                    }
                });
                
                linkElement.addEventListener('click', function(e) {
                    if (isLongPress) {
                        e.preventDefault();
                        return false;
                    }
                    
                    // Decrypt URL only on click
                    const decryptedUrl = decryptUrl(this.dataset.encrypted);
                    const title = this.querySelector('.link-title').textContent.trim();
                    
                    showToast(`Membuka ${title}...`);
                    
                    setTimeout(() => {
                        window.open(decryptedUrl, '_blank', 'noopener,noreferrer');
                    }, 300);
                });
                
                container.appendChild(linkElement);
            });
        }

        // Social links handlers with encryption
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('touchstart', function(e) {
                isLongPress = false;
                touchTimer = setTimeout(() => {

                const decryptedUrl = decryptUrl(this.dataset.encrypted);
                const platform = this.querySelector('i').className.split(' ')[1].replace('fa-', '');
                
                showToast(`Membuka ${platform}...`);
                setTimeout(() => {

        });

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Animated visitor counter
        function animateCounter() {
            const counter = document.getElementById('visitor-count');
            const target = Math.floor(Math.random() * 5000) + 1000;
            let current = 0;
            const increment = target / 50;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                counter.textContent = Math.floor(current).toLocaleString('id-ID');
            }, 30);
        }

        // Enhanced protection with URL encryption
        document.addEventListener('DOMContentLoaded', function() {
            // Disable right-click only on links
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('.link-item') || e.target.closest('.social-link')) {
                    e.preventDefault();
                    showToast('Link tidak dapat disalin');
                    return false;
                }
            });
            
            // Disable text selection only on links
            document.addEventListener('selectstart', function(e) {
                if (e.target.closest('.link-item') || e.target.closest('.social-link')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Disable copy with enhanced detection
            document.addEventListener('copy', function(e) {
                const selection = window.getSelection().toString();
                const target = e.target.closest('.link-item') || e.target.closest('.social-link');
                
                // Block if selection contains URL patterns or is from link elements
                if (selection.includes('http') || 
                    selection.includes('www') || 
                    selection.includes('.com') ||
                    selection.includes('mailto:') ||
                    target ||
                    selection.match(/[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}/)) {
                    e.preventDefault();
                    showToast('Link tidak dapat disalin');
                    return false;
                }
            });
            
            // Enhanced keyboard protection
            document.addEventListener('keydown', function(e) {
                // Block F12 and Ctrl+Shift+I/J
                if (e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74))) {
                    e.preventDefault();
                    return false;
                }
                
                // Block Ctrl+C only when trying to copy links
                if (e.ctrlKey && e.keyCode === 67) {
                    const selection = window.getSelection().toString();
                    if (selection.includes('http') || 
                        selection.includes('www') || 
                        selection.includes('.com') ||
                        selection.includes('mailto:')) {
                        e.preventDefault();
                        showToast('Link tidak dapat disalin');
                        return false;
                    }
                }
            });
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // Initialize on load
        window.addEventListener('load', () => {
            loadProfile();
            loadLinks();
            animateCounter();
        });

        // Add ripple effect on click (lightweight)
        document.addEventListener('click', function(e) {
            if (e.target.closest('.link-item') || e.target.closest('.social-link')) {
                const element = e.target.closest('.link-item') || e.target.closest('.social-link');
                const ripple = document.createElement('span');
                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;

                    border-radius: 50%;
